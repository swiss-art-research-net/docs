env:
  global:
    secure: 

language: python # Set the build language to Python

python: 3.6 # python version

branches: master # Set the branch to build from

install:
    - pip install mkdocs # Install the required dependencies
    - pip install mkdocs-material
    - pip install -e git+https://github.com/AliciaSchep/markdown-lightbox.git#egg=markdown-lightbox
    - pip install pymdown-extensions
    - pip install pygments

script:
  - git clean -f -d -x
after_success:
  - git config user.name "Nicola Carboni"
  - git config user.email "nicola@carboni.me"
  - git remote add gh-token "https://${GH_TOKEN}@github.com/swiss-art-research-net/docs.git";
  - git fetch gh-token && git fetch gh-token gh-pages:gh-pages;
  - mkdocs gh-deploy -v --clean --remote-name gh-token;